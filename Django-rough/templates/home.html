{% extends 'base.html' %}
{% block content %}

<h2>Posts Here: </h2>
    <hr>
    {% for posts in all_posts %}
        <h2><a href="{% url 'post-detail' posts.pk %}">{{ posts.title }}</a></h2>
        <p>{{ posts.author }}</p>
        <p>{{ posts.body }}</p>
        <hr>
    {% endfor %}

{% endblock content %}
